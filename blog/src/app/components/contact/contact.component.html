<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact AO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<p>contact works!</p>
<div class="navbar">

</div>
<div class="container mt-4">
  <div class="mb-5">
    <p>Uzupełnij dane:</p>
  </div>
  <form>

    <div class="row mt-3">
      <label for="inputName" class="col-sm-2 col-form-label">Imię:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="inputName" placeholder="Podaj imię" required>
      </div>
    </div>

    <div class="row mt-3">
      <label for="inputSurname" class="col-sm-2 col-form-label">Nazwisko:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" id="inputSurname" placeholder="Podaj nazwisko" required>
      </div>
    </div>

    <div class="row mt-3">
      <label for="inputEmail" class="col-sm-2 col-form-label">E-mail:</label>
      <div class="col-md-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Podaj email" required>
      </div>
    </div>

    <fieldset class="row mt-3">
      <legend class="col-form-label col-sm-2 pt-0">Płeć:</legend>
      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosMale" value="option1"
                 checked required>
          <label class="form-check-label" for="gridRadiosMale">
            Mężczyzna
          </label>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosFemale" value="option1"
                 required>
          <label class="form-check-label" for="gridRadiosFemale">
            Kobieta
          </label>
        </div>
      </div>
    </fieldset>

    <div class="row mt-3">
      <label for="textareaDsc" class="col-sm-2 col-form-label">Opis:</label>
      <div class="col-md-6">
        <textarea class="form-control" id="textareaDsc" placeholder="Podaj opis"></textarea>
      </div>
    </div>

    <div class="row mt-3">
      <label for="inputAge" class="col-sm-2 col-form-label">Wiek:</label>
      <div class="col-md-6">
        <input type="number" min="0" max="140" class="form-control" id="inputAge" placeholder="Podaj wiek"
               required>
      </div>
    </div>

    <div class="row mt-3">
      <label for="inputState" class="col-sm-2 col-form-label">Stan cywilny:</label>
      <div class="col-md-6">
        <select id="inputState" class="form-select">
          <option selected>Panna/Kawaler</option>
          <option>Zamężna/Żonaty</option>
          <option>Wdowa/Wdowiec</option>
          <option>Partnerka/Partner</option>
          <option>Rozwiedziona/Rozwiedziony</option>
          <option>Separowana/Separowany</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8 mt-3">
        <button type="reset" class="btn btn-primary">Wyczyść</button>
        <button type="submit" class="btn btn-primary">Wyślij</button>
      </div>
    </div>

  </form>
</div>
<div class="scroll">
  <button class="btn btn-success">
    Do góry
  </button>
</div>


<footer class="center">
  Copyrights &copy; Andrzej Osika | 2021
</footer>

</body>
</html>
