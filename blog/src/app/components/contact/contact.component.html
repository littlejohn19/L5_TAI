<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laboratium 2 - Kontakt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="navbar"></div>
<div id="container">
  <form>
    <fieldset>
      <legend>Uzupełnij dane:</legend>
      <div class="form-group">
        <label for="firstname">Imię:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Podaj imie">
      </div>
      <div class="form-group">
        <label for="surname">Nazwisko:</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Podaj nazwisko">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Podaj email">
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" id="man" value="man">
        <label class="form-check-label" for="man">Mężczyzna</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" checked name="sex" id="woman" value="woman">
        <label class="form-check-label" for="woman">Kobieta</label>
      </div>
      <div class="form-group">
        <label for="desc">Opis</label>
        <textarea class="form-control" id="desc" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="age">Wiek</label>
        <input type="number" class="form-control" id="age" name="age" value="18">
      </div>
      <div class="form-group">
        <label for="state">Stan cywilny</label>
        <select class="form-control" id="state">
          <option selected>Panna/Kawaler</option>
          <option value="1">Żonaty/Zamężna</option>
        </select>
      </div>

      <button type="reset" class="btn btn-danger mt-1 mb-2">Wyczyść</button>
      <button type="submit" class="btn btn-primary mt-1 mb-2">Wyślij</button>
    </fieldset>
  </form>
</div>
<footer>
  Copyrights &copy; Marcin Radwan | 2021
</footer>
<script src="./js/navbar.js"></script>
</body>
</html>
