<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <div class="mb-3">
    <div class="col">
      <label for="firstname" class="form-label">Imie</label>
      <input type="text" class="form-control" id="firstname" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <label for="lastname" class="form-label">Nazwisko</label>
      <input type="text" class="form-control" id="lastname" placeholder="Last name" aria-label="Last name">
    </div>
    <div class="col">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email" aria-label="Last name">
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Mężczyzna
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"
            checked="checked">
          <label class="form-check-label" for="gridRadios2">
            Kobieta
          </label>
        </div>
      </div>
    </fieldset>
    <div class="row">
      <label for="description" class="form-label">Email</label>
      <textarea id="description"></textarea>
    </div>
    <div class="row">
      <label for="age" class="form-label">Email</label>
      <input type="number" class="form-control" value="18" id="age">
    </div>
    <div class="row">
      <label for="menu" class="form-label">Stan</label>
      <select class="form-select" id="menu" aria-label="Default select example">
        <option selected>Wybierz opcję</option>
        <option value="1">Kawaler/panna</option>
        <option value="2">Żonaty/mężatka</option>
      </select>
    </div>
  </div>
  <div class="scroll">
    <button class="btn btn-success">Do góry</button>
  </div>
</body>

</html>
